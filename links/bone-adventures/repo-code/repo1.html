        <td>
          <nav class="div_historia">
          <img class="gato" src="imagem/gato_gif.gif" alt="gato"> 
          </nav>

          <p class="p_historia">Em um universo onde todas as plantas estão mortas e quase todos os dias são escuros, Bone é um rapaz que escolheu a solidão e vive com seu gato de estimação, Apollo, em uma pequeno abrigo no meio do deserto. Escondido de todo o resto por ser uma "aberração".
          Certo dia, Bone chega em casa depois de uma tarde inteira procurando comida e percebe algo estranho: Apollo não está ali; não é capaz de sentir ou captar a energia do animal em lugar algum. A realização de que seu gato foi raptado o apavora, no entanto, não perde tempo em investigar quem possa ter sido, o que, em seguida, viria a descobrir ser um dos vilões mais gananciosos do país, Orion.
          Mas, o que haveria de tão valioso em um gato?...<a class="link_historia" href="./historia/historia.html">continue lendo</a></p>
